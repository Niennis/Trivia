<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trivia</title>
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
  <header>

  </header>
  <section>
    <h2>Welcome to...</h2>
    <h1>TRIVIA!!!</h1>
    <button class="btn" onclick="configTrivia()">START</button>
  </section>
  
  <section id="configuration">
    <div class="row">
      <div class="col-12">
        <input id="pickNumber" type="number" min="1" max="50" value="10">
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <select name="" id="pickCategory">
          <option value="">Any category</option>
          <option value="9">General knowledge</option>
          <option value="10">Books</option>
          <option value="11">Films</option>
          <option value="12">Music</option>
          <option value="13">Musicals & Theatres</option>
          <option value="14">Television</option>
          <option value="15">Video games</option>
          <option value="16">Board games</option>
          <option value="17">Science & Nature </option>
          <option value="18">Science: Computers</option>
          <option value="19">Science: Mathematics</option>
          <option value="20">Mythology</option>
          <option value="21">Sports</option>
          <option value="22">Geography</option>
          <option value="23">History</option>
          <option value="24">Politics</option>
          <option value="25">Art</option>
          <option value="26">Celebrities</option>
          <option value="27">Animals</option>
          <option value="28">Vehicles</option>
          <option value="29">Comics</option>
          <option value="30">Gadgets</option>
          <option value="31">Anime & Manga</option>
          <option value="32">Cartoons & Animations</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <select name="" id="pickDifficulty">
          <option value="">Any difficulty</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>        
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <select name="" id="pickType">
          <option value="">Any type</option>
          <option value="multiple">Multiple choice</option>
          <option value="boolean">True or false</option>
        </select>        
      </div>
    </div>

    <button class="btn" type="button" onclick="setQuestions()">GO!</button>
  </section>

  <section id="questions">
    
  </section>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
  <script src="./assets/js/app.js"></script>

</body>
</html>
